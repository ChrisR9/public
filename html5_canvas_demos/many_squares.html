<body>
This is a red square: 
<canvas id="g-00001" width=10 height=10></canvas>.
This is a blue circle:
<canvas id="g-00002" width=10 height=10></canvas>.

<script type="text/javascript">
// get the first canvas element
var canvas = document.getElementById("g-00001");
var ctx = canvas.getContext("2d");

// draw something on the canvas
ctx.fillStyle = "#f00";     // set color to red
ctx.fillRect(0,0,10,10);    // fill a small square
ctx.fillStyle = "#0f0";     // set color to red
ctx.fillRect(4,4,8,8);    // fill a small square

// get the second canvas and ctx
canvas = document.getElementById("g-00002");
ctx = canvas.getContext("2d");

// begin a path and add a circle to it
ctx.beginPath();
ctx.arc(5, 5, 5, 0, 2*Math.PI, true);
ctx.fillStyle = "#00f";     // set blue fill
ctx.fill();                 // fill the path
ctx.arc(2, 2, 2, 0, 2*Math.PI, true);
ctx.fillStyle = "#f0f";     // set blue fill
ctx.fill();                 // fill the path
</script>
</body>
